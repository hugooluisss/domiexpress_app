<div class="container">
	<br />
	<br />
	<br />
	<div class="row formulario">
		<div class="col-10 offset-1 col-sm-6 offset-sm-3 col-md-6 offset-md-3">
			<form onsubmit="javascript: return false" method="post" id="frmRegistro" name="frmRegistro">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nombre completo" id="txtNombre" name="txtNombre" autocomplete="no">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Correo electrónico" id="txtCorreo" name="txtCorreo" autocomplete="no">
				</div>
				<div class="form-group">
					<input type="tel" class="form-control" placeholder="Teléfono" id="txtTelefono" name="txtTelefono" autocomplete="no">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Contraseña" id="txtPass" name="txtPass" autocomplete="no">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-12 text-center">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Solicitar registro</button>
						</div><!-- /.col -->
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="btn btn-regresar" showpanel="index">
		<i class="fa fa-chevron-circle-left" aria-hidden="true"></i> <span>Regresar</span>
	</div>
</div>
